# topology documentation: xxx 
#
# requires "sudo ovs-vsctl add-br switch1 || sudo ovs-vsctl add-br switch2 || sudo ovs-vsctl add-br switch3" to be
# run before the topology is started
# 
# set STP: "for NUMBER in $(seq 1 3); do sudo ovs-vsctl set bridge switch$NUMBER stp_enable=true; done"
# show stp state: "sudo ovs-appctl stp/show"
#
#

name: kommprot-lab-stp

topology:
  kinds:
    linux:
      image: wbitt/network-multitool:alpine-extra
  nodes:
    switch1:
      kind: ovs-bridge
    switch2:
      kind: ovs-bridge
    switch3:
      kind: ovs-bridge

    host1:
      kind: linux
      group: hosts
      exec:
        - ip addr add 192.168.188.101/24 dev eth1
    host2:
      kind: linux
      group: hosts
      exec:
        - ip addr add 192.168.188.102/24 dev eth1
    host3:
      kind: linux
      group: hosts
      exec:
        - ip addr add 192.168.188.103/24 dev eth1

  links:
    - endpoints: ["switch1:ovs1p1", "switch2:ovs2p1"]
    - endpoints: ["switch2:ovs2p2", "switch3:ovs3p1"]
    - endpoints: ["switch3:ovs3p2", "switch1:ovs1p2"]
    - endpoints: ["switch1:ovs1p3", "host1:eth1"]
    - endpoints: ["switch2:ovs2p3", "host2:eth1"]
    - endpoints: ["switch3:ovs3p3", "host3:eth1"]
